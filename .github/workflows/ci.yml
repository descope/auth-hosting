name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  NODE_VERSION: 18
  AWS_ACCOUNT_DEVOPS: ${{ secrets.ECR_AWS_ACCOUNT_ID }}
  AWS_ROLE: GithubActions
  AWS_REGION: ${{ secrets.ECR_AWS_REGION }}

jobs:
  build:
    name: ðŸ‘· Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: 'yarn'
          node-version-file: .nvmrc
          cache-dependency-path: '**/yarn.lock'
      - name: Install dependencies
        run: yarn install
        env:
          CI: true
      - name: Building
        run: yarn build

  lint:
    name: ðŸª¥ Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: 'yarn'
          node-version-file: .nvmrc
          cache-dependency-path: '**/yarn.lock'
      - name: Install dependencies
        run: yarn install
        env:
          CI: true
      - name: Checking format
        run: |
          yarn format-check
      - name: Checking lint
        run: |
          yarn lint

  testing:
    name: ðŸ‘” Test & Coverage
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: 'yarn'
          node-version-file: .nvmrc
          cache-dependency-path: '**/yarn.lock'
      - name: Install dependencies
        run: yarn install
        env:
          CI: true
      - name: Testing
        run: yarn run test
      - name: Coverage check
        uses: devmasx/coverage-check-action@4a754f8957c6824e0a0d44bf9168fdbdf47e7e2f # v1.2.0
        with:
          type: lcov
          min_coverage: 77
          result_path: coverage/lcov.info
          token: ${{ github.token }}

  license-validation:
    name: ðŸªª License Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: 'yarn'
          node-version-file: .nvmrc
          cache-dependency-path: '**/yarn.lock'
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies
        run: yarn install
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.CI_NPM_READ_ORG }}
      - name: License validation
        shell: bash
        run: ./thirdPartyLicenseCollector_linux_amd64 -npm-project .

  pack:
    name: ðŸ“¦ Pack and Upload
    runs-on: ubuntu-latest
    needs:
      - build
      - lint
      - license-validation
    permissions:
      packages: write
      contents: read
      id-token: write
    env:
      IMAGE_NAME: auth-hosting
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Create docker ignore
        run: |
          cp .gitignore .dockerignore
      - name: Login to GHCR
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_DEVOPS }}:role/${{ env.AWS_ROLE }}
          role-session-name: ${{ env.IMAGE_NAME }}-${{ github.run_number }}@${{ github.run_attempt }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1
      - name: Extract metadata for the Docker image
        id: meta
        uses: descope/.github/.github/actions/docker/metadata@main
        with:
          images: |
            ghcr.io/descope/${{ env.IMAGE_NAME }}
            ${{ steps.login-ecr.outputs.registry }}/descope/${{ env.IMAGE_NAME }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            NODE_AUTH_TOKEN=${{ secrets.CI_NPM_READ_ORG }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.description=${{ steps.meta.outputs.description}}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=${{ steps.meta.outputs.description}},annotation-index.github.sha=${{github.sha}}
